apply plugin: 'java'
apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

defaultConfig {
    minSdkVersion 14
    targetSdkVersion 19
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

dependencies {
    compile "joda-time:joda-time:2.2"
    classpath 'com.android.tools.build:gradle:0.9.+'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
